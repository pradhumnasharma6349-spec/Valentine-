<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background: #ccc;
      color: #333;
      left: 10%;
      top: 60px;
    }

    .celebration {
      display: none;
      color: #ff4d6d;
      animation: pop 0.6s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      from { bottom: -30px; opacity: 1; }
      to { bottom: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container" id="main">
    <h1>Hey Bubbu‚Ä¶ ü•∞<br>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yes">YES ‚ù§Ô∏è</button>
      <button id="no">NO üôÉ</button>
    </div>
  </div>

  <div class="container celebration" id="celebrate">
   <h1>Bubbu, my heart is smiling ü•π‚ù§Ô∏è</h1>
<p>
You just made my world a little brighter üíï<br>
Happy Valentine‚Äôs Day, my Bubbu üå∏
</p>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const main = document.getElementById("main");
    const celebrate = document.getElementById("celebrate");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 250;
      const y = Math.random() * 80;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      yesBtn.style.transform = "translateX(-50%) scale(1.1)";
    });

    yesBtn.addEventListener("click", () => {
      main.style.display = "none";
      celebrate.style.display = "block";
      startHearts();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }, 300);
    }
  </script>

</body>
</html>
